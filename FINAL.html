<script type="text/javascript">
$( document ).ready(function() {

var BRZ ={
"url":"https://coronavirus-19-api.herokuapp.com/countries/Brazil",
"method":"GET",
"timeout":1000,
};

var SP ={
"url":"https://coronavirus-19-api.herokuapp.com/countries/Spain",
"method":"GET",
"timeout":1000,
};

var Russia ={
"url":"https://coronavirus-19-api.herokuapp.com/countries/Russia",
"method":"GET",
"timeout":1000,
};

var USA ={
"url":"https://coronavirus-19-api.herokuapp.com/countries/USA",
"method":"GET",
"timeout":1000,

};


var India ={
"url":"https://coronavirus-19-api.herokuapp.com/countries/India",
"method":"GET",
"timeout":1000,

};


var added = {
"url":"https://api.covid19api.com/summary",
"method":"GET",
"timeout":1000,
};

var settings = {
  "url": "https://coronavirus-19-api.herokuapp.com/all",
  "method": "GET",
  "timeout": 1000,
};

var critical = {
  "url": "https://coronavirus-19-api.herokuapp.com/countries/world",
  "method": "GET",
  "timeout": 1000,
};

$.ajax(critical).done(function(Cres){
 let critical = Cres.critical;
 let addcric = Cres.casesPerOneMillion;
  $('#tcritical').text(critical);
  $('#ncritical').text('+ ' + addcric);
});



$.ajax(settings).done(function (Response) {
 let total = Response.cases;
 let death = Response.deaths;
 let recover = Response.recovered;


 
 $("#tadd").text(+ total);
 $("#tdeath").text(death);
 $('#trecover').text(recover);

 
  
 


 
 
 
});

$.ajax(added).done(function(Res){

let Tadd = Res.Global.NewConfirmed;
let NDeath = Res.Global.NewDeaths;
let NR = Res.Global.NewRecovered;

 $("#nadd").text('+ ' + Tadd);
  $("#ndeath").text('+ ' + NDeath);
   $("#nrecover").text('+ ' + NR);
 

});

$.ajax(India).done(function(IRes){

let IT = IRes.cases;
let ID = IRes.deaths;
let IR = IRes.recovered;
let IC = IRes.critical;


if (IT >= 1000 || ID >=1000 || IR >=1000 || IC >= 1000) {
        k = (IT / 1000).toFixed(0).replace(/\.0$/, '') + 'K';
        kd = (ID / 1000).toFixed(0).replace(/\.0$/, '') + 'K';
        kr = (IR / 1000).toFixed(0).replace(/\.0$/, '') + 'K';
        kc = (IC / 1000).toFixed(0).replace(/\.0$/, '') + 'K';

            $("#INDI").text(k);
            $("#INDD").text(kd);
            $("#INDR").text(kr);
            $("#INDC").text(kc);
             
         
     }



});

$.ajax(USA).done(function(USARes){

let USAT = USARes.cases;
let USAD = USARes.deaths;
let USAR = USARes.recovered;
let USAC = USARes.critical;


if (USAT >= 1000 || USAD >=1000 || USAR >=1000 || USAC >= 1000) {
        USAk = (USAT / 1000).toFixed(0).replace(/\.0$/, '') + 'K';
        USAkd = (USAD / 1000).toFixed(0).replace(/\.0$/, '') + 'K';
        USAkr = (USAR / 1000).toFixed(0).replace(/\.0$/, '') + 'K';
        USAkc = (USAC / 1000).toFixed(0).replace(/\.0$/, '') + 'K';

            $("#USAI").text(USAk);
            $("#USAD").text(USAkd);
            $("#USAR").text(USAkr);
            $("#USAC").text(USAkc);
             
         
     }



});

$.ajax(Russia).done(function (Russ) {
 let Rust = Russ.cases;
 let Rusd = Russ.deaths;
 let Rusr = Russ.recovered;

if (Rust >= 1000 || Rusd >=1000 || Rusr >=1000 || Rusc >= 1000) {

        kd = (Rusd / 1000).toFixed(0).replace(/\.0$/, '') + 'K';

            $("#RuI").text(k);
            $("#RuD").text(kd);
            $("#RuR").text(kr);
            $("#RuC").text(kc);
             
         
     }
});

$.ajax(SP).done(function (SPN) {
 let SPNt = SPN.cases;

if (SPNt >= 1000 || SPNd >=1000 || SPNr >=1000 || SPNc >= 1000) {

        Skd = (SPNd / 1000).toFixed(0).replace(/\.0$/, '') + 'K';

            $("#SPI").text(Sk);
            $("#SPD").text(Skd);
            $("#SPR").text(Skr);
            $("#SPC").text(Skc);
             
         
     }
});

 let BRZt = BRZ.cases;
 let BRZd = BRZ.deaths;
 let BRZr = BRZ.recovered;
 let BRZc = BRZ.critical;

 
if (BRZt >= 1000 || BRZd >=1000 || BRZr >=1000 || BRZc >= 1000) {

            $("#BRI").text(BRk);
            $("#BRD").text(BRd);
            $("#BRR").text(BRr);
            $("#BRC").text(BRc);
             
         
     }
});


});
